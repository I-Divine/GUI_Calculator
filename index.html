<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <header>
        <h1>Calculator App</h1>
    </header>
    <main>
        <div id="Calculator">
            <div id="display"></div>
            <div id="keypad">
                <div id="numpad">
                    <button class="num" id="num1">1</button>
                    <button class="num" id="num2">2</button>
                    <button class="num" id="num3">3</button>
                    <button class="num" id="num4">4</button>
                    <button class="num" id="num5">5</button>
                    <button class="num" id="num6">6</button>
                    <button class="num" id="num7">7</button>
                    <button class="num" id="num8">8</button>
                    <button class="num" id="num9">9</button>
                    <button class="num" id="num0">0</button>
                    <button class="num" id="equals">=</button>
                    <button class="num" id="clear">C</button>
                </div>
                <div id="operationButtons">
                    <button class="operation" id="add">+</button>
                    <button class="operation" id="subtract">-</button>
                    <button class="operation" id="divide">/</button>
                    <button class="operation" id="multiply">x</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
